<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="fonts/all.min.js"></script>

    <title>Bootstragram</title>
</head>

<body>

    <style>
        body {
            background: #fafafa;
            /*color de fuente*/
            color: #999;
        }
    </style>

    <div class="container">
        <div class="row mt-5">
            <!--en dispositivos pequelos no saldra con esto d-none y con este solo en medianos d-md-block-->
            <!--El offset es para agarrar dos columas a la izquierda-->
            <div class="col-12 col-md-4 d-none d-md-block offset-md-2">
                <img src="img/original.png" class="mt-5" width="250px" alt="Celular Bootstragram">
            </div>
            <div class="col-12 bg-white border shadow col-md-4 text-center py-4 px-5">
                <img src="img/logo.png" width="250px" alt="Logo Bootstragram" class="mt-3">
                <p class="font-weight-bold my-3">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="btn btn-primary btn-block"><i class="fab fa-facebook mr-2"></i>Conectar con face</button>
                <div class="my-3">O</div>
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control bg-light border" placeholder="Número celular">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control bg-light border" placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control bg-light border" placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control bg-light border" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block">
                        Registrarse
                      </button>
                    </div>
                    <a href="#">Olvidastes tu contraseña?</a>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

<!--ctrl+shift+m - para poder abrir modo diceño adaptable-->
